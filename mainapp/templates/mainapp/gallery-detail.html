<script>
  $('.portfolio-menu ul li').click(function () {
      $('.portfolio-menu ul li').removeClass('active');
      $(this).addClass('active');

      var selector = $(this).attr('data-filter');
      $('.portfolio-item').isotope({
          filter: selector
      });
      return false;
  });
  $(document).ready(function () {
      var popup_btn = $('.popup-btn');
      popup_btn.magnificPopup({
          type: 'image',
          gallery: {
              enabled: true
          }
      });
  });
</script>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'mainapp:home' %}">
            <img class="img-fluid" src="{% static 'images/home/PamojaPamoja.png' %}" alt="logo"
                style="width:180px;height:auto">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="{% url 'mainapp:home' %}" class="nav-link">Home</a></li>

                      <a class="dropdown-item" href="{% url 'mainapp:about' %}#team" style="font-size: 14px;">Our Team</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">What We Do</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'mainapp:causes' %}" style="font-size: 14px;">Causes</a>
                        <a class="dropdown-item" href="{% url 'mainapp:impact' %}" style="font-size: 14px;">Our

                </li>
                <li class="nav-item"><a href="{% url 'mainapp:blog' %}" class="nav-link">Blog</a></li>

            </ul>
        </div>
    </div>
</nav>
  <br><br><br><br><br>
  <h1 class="text-center" style="font-family: 'Arnhem Blond' !important;font-weight:900;font-size:40px;">Gallery&nbsp;&nbsp;<i class="fas fa-photo-video" style="color:#027701;font-size: 40px;"></i></h1>
